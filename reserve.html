<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hawt Dawgy Dawgz</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/2a0eee549d.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><i class="fas fa-fire"></i> Hot Dawgz Restaurant <i class="fas fa-fire"></i></h1>
      <hr>
      <h2 class="text-center">Make your reservation!</h2>
      <div class="text-center">
  <a href="./home.html"><button type="button" class="btn btn-lg btn-light"><i class="fas fa-home"></i></button></a>
</div>
  </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="fname">
                  </div>
    
                  <div class="form-group">
                    <label for="role">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                  </div>
    
                  <div class="form-group">
                    <label for="age">Phone Number</label>
                    <input type="number" class="form-control" id="phone">
                  </div>
    
                  <div class="form-group">
                    <label for="force-points">E-Mail</label>
                    <input type="text" class="form-control" id="e-mail">

                    <div class="form-group">
                        <label for="force-points"># of Party</label>
                        <input type="text" class="form-control" id="number-in-party">
                      </div>

                  </div>
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-danger btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Reservation</button>
            </div>
            <br>
          </div>
        </div>

      </div>
    </div>
    
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        firstname: $("#fname").val().trim(),
        lastname: $("#lname").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#e-mail").val().trim(),
        partynumber: $("#number-in-party").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/characters", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
